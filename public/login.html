<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }

        @-webkit-keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div id="loading"
        class="fixed top-0 left-0 right-0 bottom-0 w-full h-screen z-50 overflow-hidden bg-gray-700 opacity-75 flex flex-col items-center justify-center">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <h2 class="text-center text-white text-xl font-semibold">Loading...</h2>
        <p class="w-1/3 text-center text-white">This may take a few seconds, please don't close this page.</p>
    </div>

    <div id="error" class="hidden bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-red-600">Error</h2>
        <p id="errorMessage" class="text-gray-700"></p>
    </div>

    <script>
        const clientId = 'YOUR_TOKEN';
        const redirectPage = 'app.html';
        const authUrl = `https://auth.actionschema.com/client/authorize?client_id=${clientId}`;

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        async function exchangeToken(code) {
            const formData = new FormData();
            formData.append('code', code);

            try {
                const response = await fetch('https://auth.actionschema.com/client/exchangeToken', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Token exchange failed');
                }

                const data = await response.json();
                localStorage.setItem('authToken', data.access_token);
                window.location.href = redirectPage;
            } catch (error) {
                hideLoading();
                showError(error.message);
            }
        }

        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        async function init() {
            showLoading();

            const code = getQueryParam('code');
            if (code) {
                await exchangeToken(code);
            } else {
                const authToken = localStorage.getItem('authToken');
                if (authToken) {
                    window.location.href = redirectPage;
                } else {
                    window.location.href = authUrl;
                }
            }
        }

        init();
    </script>
</body>

</html>
